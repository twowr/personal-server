<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        div {
            display: flex;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        #text {
            font-size: 5vw;
            margin: auto;
        }

        :root {
            color-scheme: dark;
        }
    </style>
</head>
<body>
    <div>
        <span id="text">Loading ...</span>
    </div>
    <script>
        const text = document.getElementById("text")
        const aYearInMillisecond = 3.154e+10
        const aDayInMillisecond = 8.64e+7
    
        function update() {
            const now = new Date()
            const IsNewYear = (now % aYearInMillisecond) <= aDayInMillisecond? true : false
            if (IsNewYear) {
                text.textContent = "Happy New Year!!!"
            }
    
            if (!IsNewYear) {
                remain = aYearInMillisecond - (now % aYearInMillisecond)
                let d = Math.floor(remain / 1000 / 60 / 60 / 24).toLocaleString(undefined, {minimumIntegerDigits: 2, useGrouping:false})
                const h = (Math.floor(remain / 1000 / 60 / 60) % 24).toLocaleString(undefined, {minimumIntegerDigits: 2, useGrouping:false})
                const m = (Math.floor(remain / 1000 / 60) % 60).toLocaleString(undefined, {minimumIntegerDigits: 2, useGrouping:false})
                const s = (Math.floor(remain / 1000) % 60).toLocaleString(undefined, {minimumIntegerDigits: 2, useGrouping:false})

                if (d == "0") {
                    d = ""
                } else {
                    d = d + " days "
                }
                
                text.textContent = `${d}${h}:${m}:${s} until new year`
            }
        }
    
        window.setInterval(update, 1000)
    </script>
</body>
</html>
